<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CorzineSort</title>
    <meta name="description" content="Corzine Sort for Optometry Students" />
    <meta name="author" content="SitePoint" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />


    <!-- External Libraries and helpers -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
    />
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
    ></script>
    <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="JavaScript/jquery-csv.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.js"
    ></script>



    <!-- Upload Files -->
    <script src="./bundle.js"></script>
  </head>

  <body id="body">
    <div id="pageHeader">
      <h1 class="text-primary heading"> The Corzine Sort</h1>
      <small> Version 2.0.2; Updated 24 March 2019 by Mohamed ElZeiny </small>
    </div>
</br>
    <div id="dvImportSegments" class="fileupload ">
      <legend>1) Input Your Class Caps </legend>
        <div id="input-fields" class="card">
          <div class="card"> Red: <input type="number" name="quantity" min="0" max="50" id="redI" value=10 class="form-control">  </div>
          <div> Orange: <input type="number" name="quantity" min="0" max="50" id="orangeI" value=11 class="form-control"> </div>
          <div> Yellow: <input type="number" name="quantity" min="0" max="50" id="yellowI" value=11 class="form-control"> </div>
          <div> Green: <input type="number" name="quantity" min="0" max="50" id="greenI" value=11 class="form-control"> </div>
          <div> Blue: <input type="number" name="quantity" min="0" max="50" id="blueI" value=11 class="form-control"> </div>
          <div> Brown: <input type="number" name="quantity" min="0" max="50" id="brownI" value=11 class="form-control"> </div>
        </div>
      <br/>
      <fieldset>
        <legend>2) Upload your CSV File <p id="small-font"> Download this <a href="https://storage.googleapis.com/instacram/student_demo.csv" download target="_blank"> Student Demo CSV </a>, if you don't have one.</p></legend>
        <input
          type="file"
          name="File Upload"
          name="File Upload"
          id="txtFileUpload"
          accept=".csv"
          class="btn btn-primary"
        />
      </fieldset>
    </div>
    <div class="root"></div>
    </br>
    <legend>3) Done Sorting?</legend>
    <button class="btn btn-primary" id=export target="_blank"> Export Results To CSV </button>
  </body>
</br>
</html>
