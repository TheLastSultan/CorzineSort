<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>CorzineSort</title>
    <meta name="description" content="Corzine Sort for Optometry Students" />
    <meta name="author" content="SitePoint" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- External Libraries and helpers -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="JavaScript/jquery-csv.js"></script>

    <!-- Upload Files -->
    <script src="./bundle.js"></script>
  </head>

  <body>
    <div id="dvImportSegments" class="fileupload ">
      <fieldset>
        <legend>Upload your CSV File</legend>
        <input
          type="file"
          name="File Upload"
          id="txtFileUpload"
          accept=".csv"
        />
      </fieldset>
    </div>
  </body>
</html>
