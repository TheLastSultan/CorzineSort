<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>CorzineSort</title>
    <meta name="description" content="Corzine Sort for Optometry Students" />
    <meta name="author" content="SitePoint" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- External Libraries and helpers -->
    <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="JavaScript/jquery-csv.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- Upload Files -->
    <script src="./bundle.js"></script>
  </head>

  <body id="body">
    <div id="pageHeader">
      <h1>Corzine Sort</h1>
      <small> Version 1.1.6; Updated 18 November 2018. </small>
    </div>
</br>
    <div id="dvImportSegments" class="fileupload ">
      <legend>1) Input Your Class Caps </legend>
        <div id="input-fields">
          <div> Red: <input type="number" name="quantity" min="0" max="50" id="redI" value=10> </div>
          <div> Orange: <input type="number" name="quantity" min="0" max="50" id="orangeI" value=10> </div>
          <div> Yellow: <input type="number" name="quantity" min="0" max="50" id="yellowI" value=10> </div>
          <div> Green: <input type="number" name="quantity" min="0" max="50" id="greenI" value=10> </div>
          <div> Blue: <input type="number" name="quantity" min="0" max="50" id="blueI" value=10> </div>
          <div> Brown: <input type="number" name="quantity" min="0" max="50" id="brownI" value=10> </div>
        </div>
      <br/>
      <fieldset>
        <legend>2) Upload your CSV File</legend>
        <input
          type="file"
          name="File Upload"
          id="txtFileUpload"
          accept=".csv"
        />
      </fieldset>
    </div>
    <div class="root"></div>
    </br>
    <legend>3) Done Sorting?</legend>
    <button id=export> Export Results To PDF </button>
  </body>
</br>
</html>
